<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="../css/twittersignin.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/google?s=solid&f=brands">
</head>

<body>
    <div class="main-container">
        <div class="main">
            <div class="main-content">
                <div class="icon">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="a">
                    <h1>Join Twitter today</h1>
                </div>
                <div class="b">
                    <i class='bx bxl-google'></i>
                    <input type="submit" value="Sign in with Google">
                    <input type="submit" value="Sign in with Apple">
                </div>
                <div class="middle">
                    <p>or</p>
                </div>

                <div class="c">

                    <input type="submit" value="Sign up with a phone number or email">

                    <p>By signing up, you agree to the <a href="#">Terms ond Service</a> and <a href="#">Privacy
                            Policy</a>,including<a href="#">Cookie Use</a>.</p>

                    <p>Have an account already?<a href="#">Log in</a></p>

                </div>
            </div>
        </div>
    </div>





</body>


</html>
